<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
  <title>Tasks</title>
  <style>
    .task-card {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px; /* Rounded corners for task card */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
      transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out; /* Smooth transition */
    }

    .task-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
      background-color: #f1f1f1; /* Light background color on hover */
    }

    .task-card-body {
      padding: 10px;
    }

    .task-actions {
      margin-top: -5px;
    }

    .task-details {
      padding-top: 10px;
    }

    /* Style for the app title */
    .app-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #343a40;
    }

    .app-title i {
      color: #28a745; /* Green color for checkmark icon */
      margin-right: 10px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    /* Styling for the input group and button */
    .input-group .form-control {
      border-radius: 25px 0 0 25px; /* Rounded corners on the left */
    }

    .input-group .btn {
      border-radius: 0 25px 25px 0; /* Rounded corners on the right */
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header "TO DO LIST APP" with Icon -->
  <div class="row justify-content-center mt-5">
    <div class="col-12 text-center">
      <h1 class="app-title"><i class="fas fa-check-circle"></i>TO DO LIST APP</h1>
    </div>
  </div>

  <!-- Task input form with input group for Add button inside the input -->
  <form action="/" method="post" class="row mt-3 justify-content-center">
    <div class="col-md-8 col-12">
      <div class="input-group">
        <input type="text" name="title" class="form-control" placeholder="ADD A NEW TASK...." required>
        <button type="submit" class="btn btn-dark">ADD ðŸ–¤</button> <!-- Add button in black -->
      </div>
    </div>
  </form>

  <!-- Displaying the tasks -->
  <div class="mt-4">
    <th:block th:each="task : ${tasks}">
      <div class="card task-card">
        <div class="card-body task-card-body">
          <!-- Toggle and Delete buttons placed in top-right corner -->
          <div class="d-flex justify-content-end task-actions">
            <a th:href="@{{id}/toggle(id=${task.id})}" class="btn btn-primary btn-sm">Toggle</a> <!-- Toggle button in blue -->
            <a th:href="@{{id}/delete(id=${task.id})}" class="btn btn-danger btn-sm ms-2">Delete</a> <!-- Delete button in red -->
          </div>

          <!-- Sub-grid for Task Details -->
          <div class="row task-details justify-content-center mt-2">
            <div class="col-md-3 col-12">
              <p><strong>Task No: </strong> <span th:text="${task.id}"></span></p>
            </div>
            <div class="col-md-3 col-12">
              <p><strong>Title: </strong> <span th:text="${task.title}"></span></p>
            </div>
            <div class="col-md-3 col-12">
              <p><strong>Score: </strong> <span th:text="${task.completed}"></span></p>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>

</body>
</html>
